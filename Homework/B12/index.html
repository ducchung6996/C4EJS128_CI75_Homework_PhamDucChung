<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B11</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6394ab820e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="screen">
            <div id="sub-screen"></div>
            <div id="main-screen"></div>
        </div>
        <div class="cal-box">
            <button type="button" onclick="erase()"><i class="fa-solid fa-eraser"></i></button>
            <button type="button" onclick="undo()"><i class="fa-solid fa-delete-left"></i></button>
            <button class="dot" type="button" onclick="dots()" value=".">.</button>
            <button class="math" type="button" value="/"><i class="fa-solid fa-divide"></i></button>
            <button class="numb" type="button" value="7">7</button>
            <button class="numb" type="button" value="8">8</button>
            <button class="numb" type="button" value="9">9</button>
            <button class="math" type="button" value="*"><i class="fa-solid fa-xmark"></i></button>
            <button class="numb" type="button" value="4">4</button>
            <button class="numb" type="button" value="5">5</button>
            <button class="numb" type="button" value="6">6</button>
            <button class="math" type="button" value="-">-</button>
            <button class="numb" type="button" value="1">1</button>
            <button class="numb" type="button" value="2">2</button>
            <button class="numb" type="button" value="3">3</button>
            <button class="math" type="button" value="+">+</button>
            <button class="numb span3" type="button" value="0">0</button>
            <button id="result" class="equal" type="button" onclick="equal()">=</button>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
